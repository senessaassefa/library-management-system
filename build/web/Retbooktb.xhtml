<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<h:dataTable id="USERTABLE" class="ADDBOOK" value="#{bookbean.getuserinformation()}" var="data">
            
              <h:column>
                <f:facet name="header">
                    bookname 
                </f:facet>
                <h:outputText value="#{data.bookname}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                   bookid
                </f:facet>
                <h:outputText value="#{data.bookid}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                    author
                </f:facet>
                <h:outputText value="#{data.author}"/>  

            </h:column>  <h:column>
                <f:facet name="header">
                   price
                </f:facet>
                <h:outputText value="#{data.price}"/>  

            </h:column>     
      </h:dataTable>
    </h:body>
</html>
