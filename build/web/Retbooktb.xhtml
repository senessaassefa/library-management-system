<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            form{
                
                font-size:30px;
  font-family:fantasy;
  width:100px;
  height:70px;
  border-width:1px;
  color:red;
  border-color:#00cccc;
  font-weight:inherit;
  border-top-left-radius:5px;
  border-top-right-radius:5px;
  border-bottom-left-radius:15px;
  border-bottom-right-radius:15px;
  box-shadow:inset 0px 1px 0px 0px #00ff00;
  text-shadow:inset 0px 1px 0px #ffee66;
  background:linear-gradient(#00ffcc, #ffab23);
            }
            body{
              background-image: url("resource/image/imi.jpg");
                background-size: 100%;
                background-repeat: no-repeat; 
            }
            .ADDBOOK{
                font-family:fantasy;
  width:60px;
  height:50px;
  border-width:1px;
  color:#000000;
  border-color:#00cccc;
  font-weight:inherit;;
            }
            
        </style>
    </h:head>
    <h:body>
        <h:form>
<h:dataTable id="USERTABLE" class="ADDBOOK" value="#{bookbean.getuserinformation()}" var="data">
    <div>
              <h:column>
                <f:facet name="header">
                    bookname 
                </f:facet>
                <h:outputText value="#{data.bookname}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                   bookid
                </f:facet>
                <h:outputText value="#{data.bookid}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                    author
                </f:facet>
                <h:outputText value="#{data.author}"/>  

            </h:column>  <h:column>
                <f:facet name="header">
                   price
                </f:facet>
                <h:outputText value="#{data.price}"/>  

            </h:column>  
            </div>  

      </h:dataTable>
                   </h:form>
    </h:body>
</html>
