<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
  
<h:dataTable id="USERTABLE" class="ADDUSR" value="#{Userbean.getuserinformation()}" var="data">
            
              <h:column>
                <f:facet name="header">
                    fname 
                </f:facet>
                <h:outputText value="#{data.fname}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                   lname
                </f:facet>
                <h:outputText value="#{data.lname}"/>  

            </h:column>
              <h:column>
                <f:facet name="header">
                 studentid
                </f:facet>
                <h:outputText value="#{data.studentid}"/>  

            </h:column>  <h:column>
                <f:facet name="header">
                                gender
                </f:facet>
                <h:outputText value="#{data.gender}"/>  

            </h:column>     
             <h:column>
                <f:facet name="header">
                   department
                </f:facet>
                <h:outputText value="#{data.department}"/>  

            </h:column>     
             <h:column>
                <f:facet name="header">
                   college
                </f:facet>
                <h:outputText value="#{data.college}"/>  

            </h:column>     
      </h:dataTable>
    </h:body>
</html>
